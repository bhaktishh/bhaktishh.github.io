<!DOCTYPE html>
<html>
<head>
  <title>high contrast</title>
  <style>
        .button {
  border: none;
  color: black;
  padding: 15px 25px;
  width: 100px;
  height: 100px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
    body {
      animation: alternateBackground 0.5s infinite;
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    @keyframes alternateBackground {
      0% { background-color: red; }
      15% { background-color: blueviolet; }
      25% { background-color: green; }
      35% { background-color: tan;}
      50% { background-color: blue; }
      65% { background-color:snow;}
      75% { background-color: yellow; }
      90% { background-color:black;}

    }
  </style>
        <script>
            function backHome() {
              window.location.href = "index.html";
            }
          </script>    
</head>
<body>
    <button class="button" onclick="backHome()">HELP</button>
</body>
</html>
